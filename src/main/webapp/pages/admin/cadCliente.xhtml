<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<ui:composition template="/pages/templates/template.xhtml">	
			<ui:define name="content">
				<p:growl id="msg"/>
				<h:form id="frmTab">
					<p:panel header="Cliente">
						<p:dataTable id="table" emptyMessage="Sem Registros" paginator="true" value="#{clienteBean.clienteList}" var="cliente">
							<f:facet name="header">
								<p:commandButton value="Novo" actionListener="#{clienteBean.novo}" oncomplete="PF('dlg').show()" update=":frmCad:telaCad"></p:commandButton>
							</f:facet>
							<p:column headerText="Nome" sortBy="cliente.nome">
								<h:outputText value="#{cliente.nome}" />
							</p:column>
							<p:column headerText="CPF" sortBy="cliente.cpf" width="128">
								<h:outputText value="#{cliente.cpf}" />
							</p:column>
							<p:column headerText="Email" sortBy="cliente.email">
								<h:outputText value="#{cliente.email}" />
							</p:column>
							<p:column class="opcoes" headerText="Opções">
								<p:commandButton icon="ui-icon-pencil" oncomplete="PF('dlg').show();" actionListener="#{clienteBean.alterar}" update=":frmCad:telaCad">
									<f:attribute name="clienteAlterar" value="#{cliente}"></f:attribute>
								</p:commandButton>
								<p:commandButton icon="ui-icon-trash" actionListener="#{clienteBean.excluir}" update=":msg :frmTab:table">
									<p:confirm header="Confirmação" message="Exluir Cliente ?" icon="ui-icon-info" />
									<f:attribute name="clienteExcluir" value="#{cliente}"/>
								</p:commandButton>
							</p:column>
						</p:dataTable>
						
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
						
					</p:panel>
				</h:form>
				<p:dialog header="Clientes - Cadastro" widgetVar="dlg" resizable="false" draggable="false" modal="true" closable="false">
					<h:form id="frmCad">
						<h:panelGrid columns="2" id="telaCad">
							<p:outputLabel value="Nome"/>
							<p:inputText size="30" maxlength="30" value="#{clienteBean.cliente.nome}"/>
							<p:outputLabel value="E-mail"/>
							<p:inputText size="30" maxlength="30" value="#{clienteBean.cliente.email}"/>
							<p:outputLabel value="CPF"/>
							<p:inputMask mask="999.999.999-99" value="#{clienteBean.cliente.cpf}"/>
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="Salvar" actionListener="#{clienteBean.salvar}" update=":msg :frmCad:telaCad :frmTab:table"/>
							<p:commandButton value="Fechar" oncomplete="PF('dlg').hide();"/>
						</h:panelGrid>
					</h:form>
				</p:dialog>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
