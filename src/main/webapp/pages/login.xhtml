<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/pages/templates/template.xhtml">
		<ui:define name="content">
			<p:panel header="Login">
				<h:form id="frmLogin">
					<h:panelGrid columns="2" id="telaLogin">
						<p:outputLabel value="E-mail" />
						<p:inputText label="Email" id="emailLogin" size="30"
							maxlength="30" value="#{loginBean.cliente.email}"
							validatorMessage="Email InvÃ¡lido" required="true"
							requiredMessage="Informe o email">
							<f:validateRegex
								pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
							<p:ajax update=":msg :frmLogin:telaLogin" event="change" />
						</p:inputText>
						<p:outputLabel value="Senha" />
						<p:password label="Senha" id="senhaLogin" size="30"
							value="#{loginBean.cliente.senha}"
							requiredMessage="Informe a senha" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:commandButton value="Entrar"
							actionListener="#{loginBean.doLogin}"
							 update=":msg :frmLogin:telaLogin" />
						<p:commandButton value="Cancelar"
							actionListener="#{loginBean.cancelar}"
							 update=":msg :frmLogin:telaLogin" />
					</h:panelGrid>
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</h:body>
</html>
