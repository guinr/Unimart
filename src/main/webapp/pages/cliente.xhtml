<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Cliente</title>
	</h:head>
	<h:body>
		<p:growl id="mensagem"/>
		<h:form>
			<p:panel>
				<p:dataTable emptyMessage="Sem Registros" paginator="true">
					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dlg').show()"></p:commandButton>
					</f:facet>
					<p:column headerText="Nome"></p:column>
					<p:column headerText="Opcoes"></p:column>
				</p:dataTable>
			</p:panel>
			<p:dialog header="Cliente - Cadastro" widgetVar="dlg" resizable="false" draggable="false" modal="true" closable="false">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome"/>
					<p:inputText size="20" maxlength="30"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" actionListener="#{clienteBean.salvar}" update=":mensagem"/>
					<p:commandButton value="Fechar" oncomplete="PF('dlg').hide();"/>
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</h:body>
</html>
