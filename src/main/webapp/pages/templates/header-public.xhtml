<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<h:form id="frmMenu">
			<p:panelGrid>
				<div class="menu-logo">
					<h:outputLink value="/Unimart/pages/public/index.xhtml">
						<h:graphicImage value="/resources/img/logo.png" />
					</h:outputLink>
				</div>
			</p:panelGrid>
			<p:panel class="menu-bar">
				<ui:repeat value="#{produtoCategoriaBean.produtoCategoriaList}" var="categoria">
					<h:commandLink action="#{produtoBean.listarByCategoria(categoria.codigo)}">
						<div class="menu-item">
							<h:graphicImage title="#{categoria.nome}" value="#{produtoCategoriaBean.getImagemBase64(categoria.imagem)}" width="40" height="40"></h:graphicImage>
							<p:outputLabel value="#{categoria.nome}"></p:outputLabel>				
						</div>
					</h:commandLink>
				</ui:repeat>
			</p:panel>
		</h:form>
	</ui:composition>
</body>
</html>
